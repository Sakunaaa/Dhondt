<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">D'Hondt method</h1>

    <form class="form">

        <div class="form__inputs">
            <label class="custom__field">
                <input type="number" class="number__input" id="votesPartyA" required>
                <span class="placeholder">Liczba Głosów Parti A</span>
            </label>
            <label class="custom__field">
                <input type="number" class="number__input" id="votesPartyB" required>
                <span class="placeholder">Liczba Głosów Parti B</span>
            </label>
            <label class="custom__field">
                <input type="number" class="number__input" id="votesPartyC" required>
                <span class="placeholder">Liczba Głosów Parti C</span>
            </label>
        </div>

        <div class="form__inputs">
            <label class="custom__field">
                <input type="number" class="number__input" id="ticketsNumber" required>
                <span class="placeholder">Liczba Mandatów</span>
            </label>
            <button class="form__button" onclick="">Oblicz</button>
        </div>

    </form>

    <section class="results">
        <ul class="results__list">
            <li class="results__list--items">
                <span class="party">Partia - A</span>
                <span class="tickets">xxx</span>
            </li>
            <li class="results__list--items">
                <span class="party">Partia - B</span>
                <span class="tickets">xxx</span>
            </li>
            <li class="results__list--items">
                <span class="party">Partia - C</span>
                <span class="tickets">xxx</span>
            </li>
        </ul>
    </section>

    <script src="index.js"></script>
</body>
</html>
